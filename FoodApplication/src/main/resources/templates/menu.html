<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">üç¥ FoodApp</a>
        <div class="d-flex">
            <a href="/cart" class="btn btn-warning">View Cart</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Available Food Items</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="food : ${foodItems}">
            <div class="card shadow-sm h-100">
                <img th:src="${food.imageUrl}" class="card-img-top" alt="Food Image" style="height:200px; object-fit:contain;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${food.name}"></h5>
                    <p class="card-text text-success fw-bold">‚Çπ <span th:text="${food.price}"></span></p>

                    <form th:action="@{/add-to-cart}" method="post" class="mt-auto">
                        <input type="hidden" name="foodId" th:value="${food.id}">
                        <input type="hidden" name="foodName" th:value="${food.name}">
                        <input type="hidden" name="price" th:value="${food.price}">
                        
                        <div class="input-group mb-2">
                            <input type="number" name="quantity" min="1" value="1" class="form-control">
                            <button class="btn btn-primary" type="submit">Add to Cart</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
